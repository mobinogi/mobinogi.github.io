<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마비노기 모바일 알람</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로고: 원본 크기로 표시 (img 태그 사용) -->
  <img class="logo" src="logo.png" alt="Logo">

  <!-- 결계 알람 섹션 -->
  <div id="barrier-container" class="alarm-container">
    <h2>결계</h2>
    <!-- 메인 토글 버튼 -->
    <button id="barrier-toggle">비활성화</button>
    <!-- 옵션 영역: 소리와 팝업 (iOS 스타일 슬라이드 토글 스위치) -->
    <div id="barrier-options" style="display: none; margin-top: 10px;">
      <label style="display: block; text-align: center;">
        <span class="switch-label">소리</span><br>
        <input type="checkbox" id="barrier-sound-switch" class="checkbox">
        <div class="switch"></div>
      </label>
      <label style="display: block; text-align: center; margin-top: 10px;">
        <span class="switch-label">팝업</span><br>
        <input type="checkbox" id="barrier-popup-switch" class="checkbox">
        <div class="switch"></div>
      </label>
    </div>
    <audio id="barrier-alarm-sound" src="barrier_alarm.mp3" preload="auto"></audio>
  </div>
  
  <!-- 필드 보스 알람 섹션 -->
  <div id="fieldboss-container" class="alarm-container">
    <h2>필드 보스</h2>
    <button id="fieldboss-toggle">비활성화</button>
    <div id="fieldboss-options" style="display: none; margin-top: 10px; text-align: center;">
      <div style="display: inline-block; margin: 0 20px;">
        <div class="switch-label">소리</div>
        <label>
          <input type="checkbox" id="fieldboss-sound-switch" class="checkbox">
          <div class="switch"></div>
        </label>
      </div>
      <div style="display: inline-block; margin: 0 20px;">
        <div class="switch-label">팝업</div>
        <label>
          <input type="checkbox" id="fieldboss-popup-switch" class="checkbox">
          <div class="switch"></div>
        </label>
      </div>
    </div>
  
  <footer class="footer">
    <p>© 2024 Riverize. All Rights Reserved.</p>
  </footer>

  <!-- 스크립트 파일 -->
  <script src="barrier.js"></script>
  <script src="fieldboss.js"></script>
  <!-- jQuery (iOS 스위치 관련 jQuery 사용 시 필요) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
