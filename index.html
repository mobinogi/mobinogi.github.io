<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마비노기 모바일 알람</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로고: 원본 크기로 표시 (img 태그 사용) -->
  <img class="logo" src="logo.png" alt="Logo">

  <!-- Barrier 알람 섹션 -->
  <div id="barrier-container" class="alarm-container">
    <h2>결계계 알람</h2>
    <!-- 메인 알람 토글 버튼 -->
    <button id="barrier-toggle">전체 알람: 비활성화</button>
    <!-- 옵션 영역: 소리와 팝업, 기본 숨김 -->
    <div id="barrier-options" style="display: none; margin-top: 10px;">
      <label>
        <input type="checkbox" id="barrier-sound-switch" class="checkbox">
        <div class="switch"></div>
        <span class="switch-label">소리</span>
      </label>
      <label style="margin-left: 20px;">
        <input type="checkbox" id="barrier-popup-switch" class="checkbox">
        <div class="switch"></div>
        <span class="switch-label">팝업</span>
      </label>
    </div>
    <div id="barrier-status"></div>
    <audio id="barrier-alarm-sound" src="barrier_alarm.mp3" preload="auto"></audio>
  </div>
  
  <!-- Fieldboss 알람 섹션 -->
  <div id="fieldboss-container" class="alarm-container">
    <h2>Fieldboss 알람</h2>
    <button id="fieldboss-toggle">전체 알람: 비활성화</button>
    <div id="fieldboss-options" style="display: none; margin-top: 10px;">
      <label>
        <input type="checkbox" id="fieldboss-sound-switch" class="checkbox">
        <div class="switch"></div>
        <span class="switch-label">소리</span>
      </label>
      <label style="margin-left: 20px;">
        <input type="checkbox" id="fieldboss-popup-switch" class="checkbox">
        <div class="switch"></div>
        <span class="switch-label">팝업</span>
      </label>
    </div>
    <div id="fieldboss-status"></div>
    <audio id="fieldboss-alarm-sound" src="fieldboss_alarm.mp3" preload="auto"></audio>
  </div>
  
  <footer class="footer">
    <p>© 2024 Riverize. All Rights Reserved.</p>
  </footer>

  <!-- 스크립트 파일 -->
  <script src="barrier.js"></script>
  <script src="fieldboss.js"></script>
  <!-- iOS 스위치 jQuery (만약 필요한 경우) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
